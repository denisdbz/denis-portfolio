<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play 05 — Avaliação QA Automatizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play 05 — Avaliação QA Automatizada</h1>
    <div class="descricao">
        Este teste executa uma bateria de verificações funcionais automatizadas utilizando um script customizado de QA, focado em consistência e fluxo de navegação.
    </div>
    <button onclick="executarTeste()">Executar Teste</button>
    <div class="resultado" id="resultado"></div>

    <h2>Evidência Técnica</h2>
    <p>Saída do terminal com os resultados da execução do script QA automatizado:</p>
    <img src="evidencias/qa_avaliacao.png" alt="Avaliação QA automatizada" class="evidencia-img"/>

    <script>
        function executarTeste() {
            fetch("https://web-production-4124.up.railway.app/play05")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao executar o teste.";
                });
        }
    </script>
</body>
</html>
