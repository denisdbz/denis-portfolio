<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play 06 — Teste de Carga com Bash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play 06 — Teste de Carga com Bash</h1>
    <div class="descricao">
        Teste simples de carga utilizando shell script e comando curl para simular múltiplas requisições HTTP em paralelo.
    </div>
    <button onclick="executarTeste()">Executar Teste</button>
    <div class="resultado" id="resultado"></div>

    <h2>Evidência Técnica</h2>
    <p>Captura do terminal mostrando múltiplos processos curl sendo executados:</p>
    <img src="evidencias/bash_load.png" alt="Teste de carga com Bash" class="evidencia-img"/>

    <script>
        function executarTeste() {
            fetch("https://web-production-4124.up.railway.app/play06")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao executar o teste.";
                });
        }
    </script>
</body>
</html>
