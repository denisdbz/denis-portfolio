<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>

  <title>Play 04 — JMeter Loadtest</title>
  <link rel="stylesheet" href="../../style.css"/>
</head>
<body class="neon-dark">
  <div class="container" style="text-align: center;">
    <h1>Play 04 — JMeter Loadtest</h1>
    <p>Teste de carga com JMeter usando um plano pré-configurado.</p>
    <button class="btn neon-btn" onclick="executarTeste()">Executar Teste</button>
    <br /><br />
    <a class="btn neon-btn" href="../../index.html">← Voltar</a>
    <br /><br />

    <!-- ÚNICO CONTAINER DE PROGRESSO E LOG -->
    <div id="progress-container" class="hidden" style="flex-direction: column; align-items: center; max-width: 600px; margin: 0 auto;">
      <div class="progress-bar">
        <!-- deve ter exatamente este ID -->
        <div id="progress-bar-fill" class="fill"></div>
      </div>
      <br />
      <!-- deve ter exatamente este ID -->
      <pre id="output-log" class="output-box">Iniciando teste...</pre>
    </div>
  </div>

  <!-- script global que gerencia Stream, barra e logs -->
  <script src="../../scripts.js" defer></script>
