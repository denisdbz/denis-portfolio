<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play 02 — Hydra DVWA</title>
  <link rel="stylesheet" href="../../style.css" />
</head>
<body class="neon-dark">
  <div class="container">
    <h1>Play 02 — Hydra Brute Force no DVWA</h1>
    <p>Este teste executa um ataque de força bruta usando Hydra contra o login do DVWA. A DVWA deve estar rodando localmente (porta 8081).</p>

    <label for="ipInput">Digite o IP de destino:</label>
    <input type="text" id="ipInput" placeholder="ex: 192.168.0.105">

    <button class="btn neon-btn" onclick="executarTeste()">Executar Teste</button>
    <div class="progress-bar" id="progressBar"></div>

    <pre id="logs" class="log-box"></pre>

    <button class="btn neon-btn-outline" onclick="voltar()">← Voltar</button>
  </div>
  <script src="runScript.js"></script>
</body>
</html>
