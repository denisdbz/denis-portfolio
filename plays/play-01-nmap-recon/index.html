<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play 01 — Nmap Recon</title>
  <link rel="stylesheet" href="../../style.css"/>
</head>
<body class="neon-dark">
  <div class="container" style="text-align: center; padding: 2rem;">
    <h1>Play 01 — Nmap Recon</h1>
    <p>Executa testes reais com foco em <code>nmap-recon</code>.</p>
    <button class="btn neon-btn" onclick="executarTeste()">Executar Teste</button>
    <br/><br/>
    <div id="progress-container" class="hidden" style="display:flex; flex-direction:column; align-items:center; max-width:600px; margin:1rem auto;">
      <div class="progress-bar" style="width:100%; background:#222; border-radius:8px; overflow:hidden;">
        <div class="barra-preenchida" id="progress-bar-fill" style="width:0%; height:1rem; background:#0fc;"></div>
      </div>
      <br/>
      <div class="output-box" id="output-log" style="height:300px; width:100%; overflow-y:auto; background:#111; border:1px solid #0fc; border-radius:4px; padding:1rem; color:#0fc; font-family:monospace; text-align:left;">
        <!-- Logs aparecerão aqui -->
      </div>
    </div>
    <br/>
    <a class="btn neon-btn" href="../../index.html">← Voltar</a>
  </div>
  <script src="../../scripts.js" defer></script>
</body>
</html>
