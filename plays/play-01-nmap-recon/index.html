  <script>
    function executarTeste() {
      fetch("https://web-production-4124.up.railway.app/play01")
        .then(response => response.text())
        .then(data => alert("Resultado:\n" + data))
        .catch(() => alert("Erro ao executar o teste."));
    }
  </script>
