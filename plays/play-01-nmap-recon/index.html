<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Play 01 — Nmap Recon</title>
  <link rel="stylesheet" href="../../style.css" />
  <script>
    function executarTeste() {
      fetch("/api/exec/play-01-nmap-recon", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          document.getElementById("saida").textContent = data.stdout || data.erro || "Erro desconhecido.";
          document.getElementById("output").style.display = "block";
        });
    }
  </script>
  <style>
    .output-box {
      background-color: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Play 01 — Nmap Recon</h1>
    <p>Realiza varredura de portas e serviços com Nmap para reconhecer dispositivos na rede.</p>
    <button class="btn" onclick="executarTeste()">▶️ Executar Teste</button>
    <div id="output" class="output-box" style="display:none;"><pre id="saida"></pre></div>
    <p><strong>Evidência:</strong><br><img src="evidencia.png" width="100%" alt="evidência do teste" /></p>
    <p><a href="../../index.html" class="btn">⬅️ Voltar</a></p>
  </div>
</body>
</html>
