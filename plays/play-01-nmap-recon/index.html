<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play 01 — Nmap Recon</title>
  <link rel="stylesheet" href="../../style.css"/>
  <!-- script global que controla layout, extração de slug e helper functions -->
  <script src="../../scripts.js" defer></script>
</head>
<body class="neon-dark">
  <div class="container" style="text-align: center;">
    <h1>Play 01 — Nmap Recon</h1>
    <p>Este teste realiza uma varredura de portas em um host de exemplo.</p>
    <button class="btn neon-btn" onclick="executarTeste()">Executar Teste</button>
    <br/><br/>
    <a class="btn neon-btn" href="../../index.html">← Voltar</a>
    <br/><br/>
    <!-- área de progresso e logs, inicialmente oculta -->
    <div id="progress-container" class="hidden" 
         style="display: flex; flex-direction: column; align-items: center; max-width: 600px; margin: 0 auto;">
      <div class="progress-bar" style="width: 100%; background: #333; height: 12px; border-radius: 6px; overflow: hidden;">
        <div id="progress-fill" class="fill" 
             style="width: 0%; height: 100%; background: #11ffdd; transition: width 0.2s;"></div>
      </div>
      <br/>
      <pre id="output-box" class="output-box" 
           style="width: 100%; max-height: 300px; background: #111; color: #11ffdd; padding: 16px; overflow-y: auto; border: 1px solid #11ffdd;">
Iniciando teste...
      </pre>
    </div>
  </div>

  <!-- script específico deste play, dispara o SSE em /api/play/1/stream -->
  <script src="runScript.js" defer></script>
</body>
</html>
