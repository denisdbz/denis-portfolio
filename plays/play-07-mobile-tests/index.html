<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play 07 — Teste em Aplicação Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play 07 — Teste em Aplicação Mobile</h1>
    <div class="descricao">
        Teste funcional realizado em aplicação mobile Android utilizando automação por comandos ADB simulando interações com a interface.
    </div>
    <button onclick="executarTeste()">Executar Teste</button>
    <div class="resultado" id="resultado"></div>

    <h2>Evidência Técnica</h2>
    <p>Captura de tela do terminal com execução de comandos ADB automatizados:</p>
    <img src="evidencias/mobile_adb.png" alt="Teste funcional com ADB" class="evidencia-img"/>

    <script>
        function executarTeste() {
            fetch("https://web-production-4124.up.railway.app/play07")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao executar o teste.";
                });
        }
    </script>
</body>
</html>
