<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play 03 — SQLmap em DVWA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play 03 — SQLmap em DVWA</h1>
    <div class="descricao">
        Este teste automatiza a identificação de vulnerabilidades de injeção SQL no DVWA usando o SQLmap, ferramenta especializada para esse tipo de ataque.
    </div>
    <button onclick="executarTeste()">Executar Teste</button>
    <div class="resultado" id="resultado"></div>

    <h2>Evidência Técnica</h2>
    <p>Execução do SQLmap detectando vulnerabilidade e extraindo informações:</p>
    <img src="evidencias/sqlmap_dvwa.png" alt="Execução do SQLmap no DVWA" class="evidencia-img"/>

    <script>
        function executarTeste() {
            fetch("https://web-production-4124.up.railway.app/play03")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao executar o teste.";
                });
        }
    </script>
</body>
</html>
