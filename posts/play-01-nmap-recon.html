    <h1>Play 01 Nmap Recon</h1>
    <p>Este Play executa o comando <code>echo "[*] Iniciando varredura Nmap..."</code>, permitindo avaliar aspectos específicos de segurança.</p>
    <h2>Script <code>run.sh</code></h2>
    <pre><code>#!/bin/bash

echo "[*] Iniciando varredura Nmap..."
nmap -sT -Pn -T4 -p- 127.0.0.1
echo "[✓] Varredura finalizada."
