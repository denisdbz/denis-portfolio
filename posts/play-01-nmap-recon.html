    <p>Este Play executa o comando <code>nmap</code>, realizando uma varredura completa de portas no host alvo.</p>
    <h2>Script <code>run.sh</code></h2>
    <pre><code>#!/bin/bash

echo "[*] Iniciando varredura Nmap..."
nmap -sT -Pn -T4 -p- 127.0.0.1
echo "[✓] Varredura finalizada."
</code></pre>
