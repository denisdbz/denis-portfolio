<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play 02 — Hydra em DVWA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play 02 — Hydra em DVWA</h1>
    <div class="descricao">
        Este teste demonstra um ataque de força bruta automatizado usando o Hydra contra o módulo de login do DVWA (Damn Vulnerable Web Application).
    </div>
    <button onclick="executarTeste()">Executar Teste</button>
    <div class="resultado" id="resultado"></div>

    <h2>Evidência Técnica</h2>
    <p>Execução do Hydra contra o DVWA para descobrir senhas válidas:</p>
    <img src="evidencias/hydra_dvwa.png" alt="Execução do Hydra no DVWA" class="evidencia-img"/>

    <script>
        function executarTeste() {
            fetch("https://web-production-4124.up.railway.app/play02")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("resultado").innerText = data;
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = "Erro ao executar o teste.";
                });
        }
    </script>
</body>
</html>
