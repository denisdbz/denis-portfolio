name: Cypress Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'cypress/**'
      - 'Dockerfile'

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Garantir diretório de relatório
        run: mkdir -p cypress/reports/html/

      - name: Rodar testes Cypress
        run: npx cypress run

      - name: Salvar resultados
        if: always()
        uses: actions/upload-artifact@v3@c59a59d8d5e65c49ab5ce6d02f4b4520c43154f9
        with:
          name: cypress-report
          path: cypress/reports/html/
