name: Cypress Tests

on:
  push:
    paths:
      - '**.py'
      - '**.js'
      - '**.html'
      - '**.yml'
      - '**/cypress/**'
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configura Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instala dependências Python
        run: pip install -r requirements.txt

      - name: Instala dependências Node
        run: npm install

      - name: Sobe servidor Flask em segundo plano
        run: |
          nohup python app.py &
          sleep 5

      - name: Roda Cypress
        run: npx cypress run
